<form [formGroup]="userForm">
  <div class="form-group">
    <input type="file" accept="images/*" #imageInput (change)="onFileAdded($event)">
    <img [src]="imagePreview" *ngIf="imagePreview">
  </div>
  <div class="form-group">
    <label for="pseudo">Pseudo</label>
    <input type="text" class="form-control" id="pseudo" formControlName="pseudo" placeholder="user.pseudo">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" formControlName="email" placeholder="user.email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" formControlName="password">
  </div>

  <button class="btn btn-lg btn-primary" (click)="onSubmit()" [disabled]="userForm.invalid">Confirmer</button>
</form>
